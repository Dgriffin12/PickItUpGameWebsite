<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<script type = "text/javascript" src = "http://code.jquery.com/jquery-latest.min.js"></script>
		<script type = "text/javascript" src = "../JS/LargeJS.js"></script>
		<script type = "text/javascript" src = "../JS/Javascript/bootstrap.js"></script>
		<script type = "text/javascript" src = "../JS/Javascript/bootstrap.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "../CSS/bootstrap.min.css">
		<link rel = "stylesheet" type = "text/css" href = "../CSS/HomePage.css">
		<link rel = "stylesheet" href = '../JS/fullcalendar-2.2.5/fullcalendar.css'>
		<script src = "../JS/fullcalendar-2.2.5/lib/jquery.min.js"></script>
		<script src = "../JS/fullcalendar-2.2.5/lib/moment.min.js"></script>
		<script src = "../JS/fullcalendar-2.2.5/fullcalendar.js"></script>
		<title>PickItUp</title>
	</head>
	<body>
		<h1>PickItUp</h1>
		<div id = "calendar_popup">
			<div class = 'popup_desc' id = 'form_header'>Add Event<button id = 'X' onclick = "hide_popup()">X</button></div>
			<div id = 'popup_notify'><br></div>
			<div class = 'popup_desc'><label>Title</label><input id = 'title' class = 'popup_form' = 'text'></input></div>
			<div class = 'popup_desc'><label>Start Time(HH:MM:SS)</label><input id = 'start' class = 'popup_form' type = 'text'></input></div>
			<div class = 'popup_desc'><label>End Time(HH:MM:SS)</label><input id = 'end' class = 'popup_form' type = 'text'></input></div>
			<div class = 'popup_desc'><label>Description</label><textarea id = 'description' class = 'popup_form'></textarea></div>
			<div id = 'event_add_div'><button id = 'event_add'>Add Event</button></div>
		</div>
		<div id = "notify"><br></div>
		<div id = "login"></div>
		<div id = "events"></div>
		<div id = "calendar"></div>
		<div id = "temp_results"><br></div>
	</body>
</html>
